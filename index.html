<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Applications</title>
  <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>

<body>
  <table class="border">
    <caption id="caption"></caption>
    <thead>
      <tr id="trhead">
      </tr>
    </thead>
    <tbody id="tablebody">
    </tbody>
  </table>
  
  <hr>
  <div class="input-group">
    <input type="text" id="email" class="input-group__input" required />
    <label for="email" class="input-group__label">Email address</label>
  </div>
  <hr>
  <div class="loader">
    <span class="loader__bar" style="--d: 200ms;"></span>
    <span class="loader__bar" style="--d: 400ms;"></span>
    <span class="loader__bar" style="--d: 600ms;"></span>
    <span class="loader__bar" style="--d: 800ms;"></span>
    <span class="loader__bar" style="--d: 1000ms;"></span>
  </div>

  <noscript>Please enable Javascript!</noscript>
  <script src="scripts/app.js"></script>
</body>

</html>
